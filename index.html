<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Bonos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h1>Calculadora de Bonos</h1>
    <form id="bondForm">
        <select id="bondName" required>
            <option value="">Selecciona un bono</option>
            <option value="bono1">Bono 1</option>
            <option value="bono2">Bono 2</option>
            <option value="bono3">Bono 3</option>
        </select>
        <input type="date" id="date" required>
        <input type="number" id="quantity" placeholder="Cantidad de TÃ­tulos" min="1" required>
        <input type="number" id="price" placeholder="Precio" step="any" required>
        <input type="number" id="exchangeRate" placeholder="Tipo de Cambio" step="any" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
